<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meeting Action Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>Meeting Action Tracker</h1>
</header>

{% if request.session.get("flash") %}
    <div class="flash success">
        {{ request.session.pop("flash") }}
    </div>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
