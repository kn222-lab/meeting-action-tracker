{% extends "base.html" %}

{% block content %}
<h2>会議一覧</h2>

<ul class="meeting-list">
  {% for meeting in meetings %}
    <li class="meeting-item">
      <a class="meeting-link" href="/ui/meetings/{{ meeting.id }}">
        {{ meeting.title }}
        <span class="text-muted">（アクション {{ meeting.actions|length }} 件）</span>
      </a>

      <div class="action-buttons">
        <form method="post" action="/ui/meetings/{{ meeting.id }}/delete">
          <button class="btn-delete">削除</button>
        </form>
      </div>
    </li>
  {% endfor %}
</ul>

<h3>会議追加</h3>
<form class="form" method="post" action="/ui/meetings">
  <input name="title" placeholder="会議タイトル" required>
  <input type="date" name="meeting_date" placeholder="2026/02/01" required>
  <button class="btn-primary">追加</button>
</form>
{% endblock %}
